stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

# ----------------- FRONTEND -----------------
build-frontend:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  script:
    - cd app/frontend
    - VERSION=$(echo $CI_COMMIT_SHA | cut -c1-5)
    - echo "Building frontend version $VERSION ..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$VERSION .
    - docker push $CI_REGISTRY_IMAGE/frontend:$VERSION
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - app/frontend/**/*

# ----------------- BACKEND -----------------
build-backend:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  script:
    - cd app/backend
    - VERSION=$(echo $CI_COMMIT_SHA | cut -c1-5)
    - echo "Building backend version $VERSION ..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/backend:$VERSION .
    - docker push $CI_REGISTRY_IMAGE/backend:$VERSION
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - app/backend/**/*

# ----------------- DEPLOY -----------------
deploy-dev:
  stage: deploy
  image: mikefarah/yq:4
  script:
    - VERSION=$(echo $CI_COMMIT_SHA | cut -c1-5)
    - echo "Using tag $VERSION"
    - git clone https://oauth2:${CI_JOB_TOKEN}@gitlab.com/sokii1/helm-charts.git
    - cd helm-charts/task-app

    # Update frontend and backend tags in values.yaml
    - yq e -i ".frontend.image.tag = \"${VERSION}\"" values.yaml
    - yq e -i ".backend.image.tag = \"${VERSION}\"" values.yaml

    # Commit & push the updated values
    - git config user.email "$GITLAB_USER_EMAIL"
    - git config user.name "$GITLAB_USER_NAME"
    - git add values.yaml
    - git commit -m "chore update image tags to $VERSION [skip ci]" || echo "No changes to commit"
    - git push origin main

    # Deploy with updated values
    - helm upgrade --install myapp . -f values.yaml

  environment:
    name: development
  when: manual
  only:
    - main
