# ----------------- DEPLOY -----------------
deploy-dev:
  stage: deploy
  script:
    - echo "Deploy using Helm repo..."
    - git clone https://oauth2:${CI_JOB_TOKEN}@gitlab.com/YOUR_GROUP/helm-charts.git
    - helm upgrade --install myapp ./helm-charts/app -f ./helm-charts/app/values-dev.yaml
  environment:
    name: development
  when: manual
  only:
    - develop
