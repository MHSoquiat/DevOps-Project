stages:
  - build
  - deploy

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_TLS_CERTDIR: ""

# ----------------- FRONTEND -----------------
build-frontend:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  script:
    - cd app/frontend
    - VERSION=$(echo $CI_COMMIT_SHA | cut -c1-5)
    - echo "Building frontend version $VERSION ..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/frontend:$VERSION .
    - docker push $CI_REGISTRY_IMAGE/frontend:$VERSION
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - app/frontend/**/*

# ----------------- BACKEND -----------------
build-backend:
  stage: build
  image: docker:20.10.16
  services:
    - docker:20.10.16-dind
  script:
    - cd app/backend
    - VERSION=$(echo $CI_COMMIT_SHA | cut -c1-5)
    - echo "Building backend version $VERSION ..."
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker build -t $CI_REGISTRY_IMAGE/backend:$VERSION .
    - docker push $CI_REGISTRY_IMAGE/backend:$VERSION
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
      changes:
        - app/backend/**/*

# ----------------- DEPLOY -----------------
deploy-dev:
  stage: deploy
  script:
    - echo "Deploy using Helm repo..."
    - git clone https://oauth2:${CI_JOB_TOKEN}@gitlab.com/YOUR_GROUP/helm-charts.git
    - helm upgrade --install myapp ./helm-charts/app -f ./helm-charts/app/values-dev.yaml
  environment:
    name: development
  when: manual
  only:
    - develop
