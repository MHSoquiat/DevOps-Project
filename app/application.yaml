apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://gitlab.com/sokii1/helm-charts.git
    targetRevision: HEAD
    path: task-app  
  destination:
    server: https://kubernetes.default.svc
    namespace: task-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
